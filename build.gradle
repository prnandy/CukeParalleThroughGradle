apply plugin: 'java'
apply plugin: 'maven'

group = 'com.demo.CuckTest'
version = '0.0.1-SNAPSHOT'

description = """CukeParalleThroughGradle"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'info.cukes', name: 'cucumber-junit', version:'1.2.5'
    compile group: 'info.cukes', name: 'cucumber-java', version:'1.2.5'
    compile group: 'com.github.mkolisnyk', name: 'cucumber-runner', version:'1.0.8'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version:'3.5.1'
    testCompile group: 'io.cucumber', name: 'pro-plugin', version:'2.1.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'info.cukes', name: 'cucumber-java', version:'1.2.5'
}
